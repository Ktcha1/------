        ul{
            list-style: none;

        }
        ul>li{

            position: relative;
            width: 100px;
        }
        .h{
            display: none;
            position: absolute;
        }
        .li.hover>.h{
            display: block;
            
        }

        ul.h{
            left: 0px;
        }

    </style>
</head>
